    <header class="header">
      <div class="container">
        <div class="header-flex-row">
          <div class="logo">
            <h2><a href="#">weather</a></h2>
          </div>
          <div class="switch-conatiner">
            <button
              class="btn-switch__metrics btn-switch btn-switch__active"
              data-tap="metric"
            >
              ℃
            </button>
            <button class="btn-switch__imperial btn-switch" data-tap="imperial">
              ℉
            </button>
          </div>
        </div>
      </div>
    </header>

      <form class="search">

        <button class="search-btn" type="submit">
          <svg class="icon-search">
            <use href="src/img/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
